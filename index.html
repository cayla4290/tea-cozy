<!DOCTYPE html>
<html>

  <head>

    <title>Tea Cozy</title>

    <link href="style.css" rel="stylesheet" type="text/css">

  </head>

     <!--START BODY-->

     <!--The entire body of this website will be
     a flex box with a column orientation. Each of
     the three parts, and the header and footer will be
     children of the body. The background will be
     styled to be a solid color in CSS. The orientation
     is centered with automatic positioning.-->

  <body>

    <!--START HEADER-->

    <!--This header will be a flex box with a row
    orientation that contains two children: the
    logo and the nav bar.-->

    <header>

      <div>

        <div class="header-logo">
              <img src="img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </div>

        <div>
              <!--header nav menu goes here-->

              <!--This nav menu will be a flex box
              of row orientation
              with three children: the three links.-->

        </div>

      </div>

    </header>


        <!--END HEADER-->

        <!--START MAIN-->

    <main>

              <!--BEGIN PART 1-->

              <!--Part 1 does not need to be a flex
              box-->

      <div>

        <div>

              <!--jumbotron banner goes here
               which includes a header, text,
               and will be styled in CSS with
               a massive background image-->

        </div>

      </div>

              <!--END PART 1-->

              <!--BEGIN PART 2-->

              <!--Part 2 will be a flex box with
              row orientation and five children
              elements.-->

      <div>

        <div>

              <!--Teas of the month section
              with a header, subheader, and five
              children elements aranged in a flex
              box. each child element has an image
              and a caption below. the back of this
              box will be styled solid in CSS.-->

        </div>

      </div>

              <!--END PART 2-->

              <!--BEGIN PART 3-->

              <!--Part 3 will be a flex box with
              row orientation and three children
              elements.-->


      <div>

        <div>

              <!--Locations Section with a header
              and three children elements. Each
              child element has a subheader and
              three lines of an address. the back
              of this box will be an image in css.
              The back of the children's boxes will
              be styled solid in CSS.-->

        </div>

      </div>

              <!--END PART 3-->

    </main>


        <!--END MAIN-->

        <!--START FOOTER-->

    <footer>

           <!--Footer includes a header, two
           text lines and a copyright line.-->

    </footer>


        <!--END FOOTER-->

        <!--END BODY-->

  </body>

</html>
